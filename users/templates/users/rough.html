{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<main role="main" class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="content-section">
          <div class="media">
            <img style='height:50% ; width:20% '; class="rounded-circle account-img img-fluid " src="{{ user.profile.image.url }}">
            <div class="media-body">
              <h2 class="account-heading">&nbsp;{{ user.username }}</h2>
              <p class="text-secondary">  &nbsp;  {{ user.email }}</p>
            </div>
          </div>
        </div>
      <div class="col-md-4">
      </div>
    </div>
</main>
  <br>
  <br>
  <br>

  <br>
{% endblock content%}
